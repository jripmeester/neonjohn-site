    <script type="text/javascript">
    	$('.introScreen' ).height( $( window ).height()-(($( window ).height()/100)*30) );
    	$( window ).resize(function() {
			  $('.introScreen' ).height( $( window ).height()-(($( window ).height()/100)*30) );
			});
			$.stellar({
				responsive: true,
				positionProperty: 'transform'
			});
			
			$("#bookingForm").validate({
				rules: {
					name: {
						required: true
					},
					email: {
						required: true
					}
				},
				submitHandler: function(form) {

					$('#bookingSubmitButton').text( 'Wait for it....' );

					var form = $(form);
					var url = '/handlers/mail.php';
					var formData = form.serialize();
					formData+='&secureCode=neonJohnSecureCode80sItalo';

					// Send the data using post
					var posting = $.post( url, formData);
					posting.done(function( data ) {
						var obj = jQuery.parseJSON( data );
						if(obj.succes == true) {
						  $( '#bookingForm' ).fadeOut( 'slow', function() {
					  		$( '#bookingForm' ).replaceWith( '<p>And.... it\s gone! Thank you for your request. We\ll contact you as soon as possible.</p><p>Grazie mille,<br />NJ</p>');
						  });
						} else {
							alert('Oops there where some problems sending out your request. Please try again later or contact me at john@neonjohn.net.');
						}
					});
				}
			});
			
    </script>
